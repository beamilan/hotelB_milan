<div style="text-align:left">
  <h1>
    Welcome to {{ title }}!
  </h1>

  <form>
    <select (change)=onChange($event.target.value)>
      <option [value]="room.id" *ngFor="let room of rooms"> {{room.name}}</option>
    </select> <br>

    nome: <input #n> <br>
    cognome : <input #c> <br>
    da: <input type = "date" #d> <br>
    a: <input type = "date" #e> <br>

    <button (click)= "onClick(n,c,d,e)"> Prenota </button>

  </form>

<app-lista-pren [b]="bookingList"></app-lista-pren>
<app-dettagli-stanza></app-dettagli-stanza>
